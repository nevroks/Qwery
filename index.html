<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Qwery</title>
</head>

<body>
    <header class="header">
        <p class="logo-text">QWERy</p>
        <ul class="header__list">
            <p class="text-medium">Information</p>
            <p class="text-medium">About us</p>
            <p class="text-medium">Culture</p>
        </ul>
        <div class="header__search">
            <img class="header__search-img" src="/img/icons/Lens_ico.svg" alt="">
            <p class="header__search-text">Search</p>
        </div>
    </header>
    <main>
        <section class="discover">
            <div class="discover__socials">
                <p class="discover__socials-text text-medium">Follow us</p>
                <a class="discover__socials-link" href=""><img src="./img/icons/Instagram_ico.svg" alt=""></a>
                <a class="discover__socials-link" href=""><img src="./img/icons/Twitter_ico.svg" alt=""></a>
                <a class="discover__socials-link" href=""><img src="./img/icons/Facebook_ico.svg" alt=""></a>

            </div>
            <div class="discover__content">
                <p class="discover__content-text">explore the Nature Beauty</p>
                <h1 class="discover__content-title">
                    Discover <br><span>Wonderful Indonesia</span>
                </h1>
                <button class="Scroll-down__button">Scroll down <img src="" alt=""></button>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
